<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>logo.ico">
  <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
  <title>
    <%= htmlWebpackPlugin.options.title || '云初一体化' %>
  </title>
  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/videojs-contrib-hls/5.6.0/videojs-contrib-hls.min.js"></script>
  <!-- <% if(htmlWebpackPlugin.options.isProd){%> -->
  <!-- css资源 -->
  <% for(var i in htmlWebpackPlugin.options.cdnCss){ %>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.cdnCss[i] %>" />
    <% } %>
      <!-- js资源 -->
      <% for(var i in htmlWebpackPlugin.options.cdnJs){ %>
        <script src="<%= htmlWebpackPlugin.options.cdnJs[i]%>"></script>
        <% } %>
          <!-- <% } %> -->
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
